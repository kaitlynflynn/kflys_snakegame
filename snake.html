<!DOCTYPE html>
<html>
    <head>
        <title>Kfly's Snake Game</title>
    </head>
    <body>
        <canvas id="gameCanvas" width="300" height="300"></canvas> 

        <script>
            /** CONSTANTS **/
            const CANVAS_BORDER_COLOR = "black";
            const CANVAS_BACKGROUND_COLOR = "white";
            const SNAKE_COLOR = "lightgreen";
            const SNAKE_BORDER_COLOR = "darkgreen";
            
            // Represent snake as an array of coordinates
            // First pair of coordinates represents the head at the very right of the snake
            let snake = [
                {x: 150, y: 150},
                {x: 140, y: 150},
                {x: 130, y: 150},
                {x: 120, y: 150},
                {x: 110, y: 150},
            ]
            
            // Horizontal velocity; allows snake to move left/right
            let dx = 10;
            // Vertical velocity; allows snake to move up/down
            let dy = 0;

             // Get the canvas element
            var gameCanvas = document.getElementById("gameCanvas");
            // Return two dimensional drawing context
            var ctx = gameCanvas.getContext("2d");
            // Select the colour to fill the canvas
            ctx.fillStyle = CANVAS_BACKGROUND_COLOR;
            // Select the color for the border of the canvas
            ctx.strokestyle = CANVAS_BORDER_COLOR;
            // Draw a "filled" rectangle to cover the entire canvas
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            // Draw a "border" around the entire canvas
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            stepOne();

                function stepOne() {
                setTimeout(function onTick() {
                    clearCanvas();
                    advanceSnake();
                    drawSnake();
                    // Call 2nd function
                    stepTwo();
                }, 100)
            }

                function stepTwo() {
                setTimeout(function onTick() {
                    clearCanvas();
                    advanceSnake();
                    drawSnake();
                    // Call 3rd function
                    stepThree();
                }, 100)
            }

                drawSnake();


            // Changes background color of canvas & draws border around it
            function clearCanvas() {
                ctx.fillStyle = "white";
                ctx.strokeStyle = "black";
                // Draws filled rectangle to cover entire canvas
                ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
                // Draws border around entire canvas
                ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
            }

            // Move on step to the right
            advanceSnake()
            // Change vertical velocity to 0
            dx = 0;
            // Change horizontal velocity to 10
            dy = -10;
            // Move one step up
            advanceSnake();
            // Draws snake on canvas
            drawSnake();
            
            // Advances snake by changing x/y coordinates. x = horizontal velocity & y = vertical velocity
            function advanceSnake() {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);
                snake.pop();
            }

            // Function to draw snake on canvas 
            function drawSnake() {
                // loop through snake parts drawing each part to canvas
                snake.forEach(drawSnakePart);
            }

            // Function used to display snake on the canvas. This function draws a rectangle for each pair of coordinates above.
            function drawSnakePart(snakePart) {
                // Sets color of snake part
                ctx.fillStyle = SNAKE_COLOR;
                // Sets border color of snake part
                ctx.strokestyle = SNAKE_BORDER_COLOR;

                // Draws a filled rectangle to represent snake part at part coordinates
                ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
                // Draws border around snake part at part coordinates 
                ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
            }
        </script>
    </body>
</html>
